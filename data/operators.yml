vetted_operators:
  - title: "etcd"
    link: "https://github.com/coreos/etcd-operator"
    logo: "operators/remove.png"
    logo_link: "https://coreos.com/operators"
    description: "The etcd operator creates, configures, and manages etcd clusters on Kubernetes. Automatically scales and backs up your data"
  - title: "Vault"
    link: "https://github.com/coreos/vault-operator"
    logo: "operators/remove.png"
    logo_link: "https://www.vaultproject.io/"
    description: "The Vault operator deploys and manages Vault clusters on Kubernetes. Vault instances created by the Vault operator are highly available and support automatic failover and upgrade."
  - title: "Prometheus"
    link: "https://github.com/coreos/prometheus-operator"
    logo: "operators/remove.png"
    logo_link: "https://coreos.com/operators"
    description: "The Prometheus operator creates/configures/manages Prometheus clusters atop Kubernetes"
  - title: "Rook"
    link: "https://github.com/rook/rook"
    logo: "operators/remove.png"
    logo_link: "https://coreos.com/operators"
    description: "Rook is an open source cloud-native storage orchestrator for Kubernetes, providing the platform, framework, and support for a diverse set of storage solutions to natively integrate with cloud-native environments."
  - title: "ElasticSearch"
    link: "https://github.com/upmc-enterprises/elasticsearch-operator"
    logo: "operators/remove.png"
    logo_link: "http://www.redhat.com/"
    description: "The ElasticSearch operator is designed to manage one or more elastic search clusters. Included in the project (initially) is the ability to create the Elastic cluster, deploy the data nodes across zones in your Kubernetes cluster, and snapshot indexes to AWS S3."
   - title: "MongoDB Enterprise"
    link: "https://github.com/mongodb/mongodb-enterprise-kubernetes"
    logo: "operators/remove.png"
    logo_link: "https://docs.opsmanager.mongodb.com/current/tutorial/install-k8s-operator/"
    description: "The MongoDB Enterprise Kubernetes Operator enables easy deploys of MongoDB into Kubernetes clusters, using our management, monitoring and backup platforms, Ops Manager and Cloud Manager. By installing this integration, you will be able to deploy MongoDB instances with a single simple command."
  - title: "Dynatrace"
    link: "https://github.com/Dynatrace/dynatrace-oneagent-operator"
    logo: "operators/remove.png"
    logo_link: "https://www.dynatrace.com/support/help/cloud-platforms/openshift/full-stack/basic-concepts/what-is-oneagent-operator/"
    description: "The Dynatrace OneAgent Operator which supports the rollout and lifecycle of Dynatrace OneAgent in Kubernetes and OpenShift clusters. Rolling out Dynatrace OneAgent via DaemonSet on a cluster is straightforward. Maintaining its lifecycle places a burden on the operational team. Dynatrace OneAgent Operator closes this gap by automating the repetitive steps involved in keeping Dynatrace OneAgent at its latest desired version."
  - title: "Couchbase"
    link: "https://docs.couchbase.com/operator/1.0/release-notes.html"
    logo: "operators/remove.png"
    logo_link: "https://www.couchbase.com/products/cloud/kubernetes"
    description: "The Couchbase Autonomous Operator for Kubernetes enables cloud portability and automates operational best practices for deploying and managing the Couchbase Data Platform."
